<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="hero_container">
        <div id="popUp_container">
            <div id="addABook_container">
                <div class="popUpNav">
                    <div class="popupNavleft">Add a new book</div>
                    <div class="popupNavright"><svg id="closePopUp" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <title>close-circle-outline</title>
                            <path
                                d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
                        </svg></div>
                </div>
                <div class="popup-form">
                    <form id="real_form" action="" method="get">
                        <div id="form-container">
                            <div class="form-row">
                                <input type="text" name="bookName" id="bookName" class="input"
                                    placeholder="Book name" />
                            </div>
                            <div class="form-row"><input type="text" class="input" id="authorName"
                                    placeholder="Author name"></div>
                            <div class="form-row"><input type="number" class="input" id="bookPages"
                                    placeholder="Book pages"></div>
                            <div class="form-row">
                                <div id="checkbox-container"><label for="read">Read<input type="checkbox" name="read"
                                            id="read" class="input"></label></div>
                            </div>
                        </div>
                </div>
                <div class="popup-submit">
                    <button id="submit_btn">Submit</button>
                </div>
                </form>
            </div>
        </div>
        <header id="main_head">
            Library
        </header>
        <div id="addBtn_container">
            <button id="addABook">Add a book</button>
        </div>
        <div id="bookShelf">
          
        </div>
    </div>
</body>

</html>
